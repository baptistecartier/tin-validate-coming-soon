    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            once: true,
            offset: 100,
        });
        
        // Alpine.js timer component
        function timer() {
            return {
                days: '00',
                hours: '00',
                minutes: '00',
                seconds: '00',
                startTimer() {
                    // Set the launch date to May 1st, 2025
                    const launchDate = new Date('2025-05-01T00:00:00');
                    
                    // Update the countdown every second
                    setInterval(() => {
                        const now = new Date().getTime();
                        const distance = launchDate - now;
                        
                        // Calculate time units
                        this.days = Math.floor(distance / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
                        this.hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
                        this.minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
                        this.seconds = Math.floor((distance % (1000 * 60)) / 1000).toString().padStart(2, '0');
                        
                        // If the countdown is over
                        if (distance < 0) {
                            this.days = '00';
                            this.hours = '00';
                            this.minutes = '00';
                            this.seconds = '00';
                        }
                    }, 1000);
                }
            };
        }
    </script>
